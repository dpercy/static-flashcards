<title>static flashcards</title>
<script src="sf.js"></script>
<script>
    window.onload = function () {
        console.log(cards_text);

        function update() {

            let [cards, errors] = parseCards(cards_text.value);
            cards_parsed.innerHTML = '<ul>' + cards.map(card => {
                return `<li><ul><li>${card.front}<li>${card.back}</ul>`;
            }).join('') + '</ul>'
            cards_errors.innerText = errors.join('\n\n');
        }

        cards_text.onchange = update;
        cards_text.onkeyup = update;
        update();
    };
</script>

<p>hi</p>

</textarea>
